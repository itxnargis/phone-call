<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Manager</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div id="app">
        <div class="tabs">
            <button class="tab-button active" data-tab="incoming">Incoming Calls</button>
            <button class="tab-button" data-tab="outgoing">Outgoing Calls</button>
            <button class="tab-button" data-tab="missed">Missed Calls</button>
        </div>

        <div id="incoming" class="tab-content active">
            <div class="call-list"></div>
        </div>
        <div id="outgoing" class="tab-content">
            <div class="call-list"></div>
        </div>
        <div id="missed" class="tab-content">
            <div class="call-list"></div>
        </div>

        <div id="custom-dialer">
            <h2>Phone Dialer</h2>
            <input type="tel" id="phone-number" placeholder="Enter phone number" pattern="[0-9]*">
            <div id="keypad">
                <button class="keypad-button">1</button>
                <button class="keypad-button">2</button>
                <button class="keypad-button">3</button>
                <button class="keypad-button">4</button>
                <button class="keypad-button">5</button>
                <button class="keypad-button">6</button>
                <button class="keypad-button">7</button>
                <button class="keypad-button">8</button>
                <button class="keypad-button">9</button>
                <button class="keypad-button">*</button>
                <button class="keypad-button">0</button>
                <button class="keypad-button">#</button>
            </div>
            <button id="call-button">Call</button>
            <div id="status-message"></div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
